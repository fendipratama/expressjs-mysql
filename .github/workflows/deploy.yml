name: Deploy ExpressJS MySQL to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Image
        run: |
          docker build -t ghcr.io/${{ github.actor }}/expressjs-mysql:latest .
          docker push ghcr.io/${{ github.actor }}/expressjs-mysql:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/expressjs-mysql
            docker pull ghcr.io/fendipratama/expressjs-mysql:latest
            docker compose down
            docker compose up -d
